<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<script src="dodo.js"></script>
</head>
<body>
	<form id="myForm" name="userinfo" title="用户信息表单">
		<fieldset>
			<legend>用户信息</legend>
			<p>
				<label for="name1">姓名</label><input id="name1" type="text" />
			</p>

			<p>
				<label for="interest">兴趣</label>
				<input type="checkbox" name="interest" value="write" id="write" /><label for="write">书法</label>
				<input type="checkbox" name="interest" value="sing" id="sing" /><label for="sing">唱歌</label>
				<input type="checkbox" name="interest" value="playgame" id="playgame" /><label for="playgame">游戏</label>
			</p>

			<p>
				<label for="gender">性别</label>
				<input type="radio" name="gender" id="man"/><label for="man">男</label>
				<input type="radio" name="gender"  id="woman"/><label for="woman">女</label>
			</p>

			<p>
				<label for="province">户籍省份</label>
				<select id="province">
					<option></option>
					<option>江西</option>
					<option>湖南</option>
					<option>广东</option>
				</select>
			</p>

			<p>
				<label for="intro">个人简介</label>
				<textarea id="intro"></textarea>	
			</p>
			<button>保存</button>
		</fieldset>
	</form>
	<script>

		fillIn("姓名","Jerry");

		check("书法","唱歌","游戏");
		uncheck("书法", "游戏");

		choose("男");

		select("户籍省份","江西");

		fillIn("个人简介","hello, every one");



		//submit("用户信息");
	</script>
</body>
</html>
